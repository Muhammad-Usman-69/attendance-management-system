<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Muhammad Usman" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - Attendance Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="side/style.css" />
  </head>
  <body class="bg-[#F8F8F8]">
    <header
      class="m-4 p-4 flex justify-between bg-white rounded-md shadow-md relative"
    >
      <div class="cursor-pointer">
        <button onclick="menuHandler()">
          <img src="images/menu.png" class="w-10 h-10" />
        </button>
        <div
          class="bg-white flex flex-col rounded-md py-2 absolute translate-y-[10%] z-10 left-0 bottom-0 border"
          opacity-0
          id="menu-container"
        >
          <button
            type="button"
            class="hover:bg-[#f5f5f5] px-3 py-2 cursor-default"
          >
            Log out
          </button>
          <button
            type="button"
            class="hover:bg-[#f5f5f5] px-3 py-2 cursor-default"
          >
            Leave Request
          </button>
        </div>
      </div>
      <div class="flex items-center space-x-4">
        <p class="font-bold">John Doe</p>
        <button onclick="profileSetting()">
          <img
            src="images/profile/profile.jpg"
            class="w-10 h-10 rounded-full"
          />
        </button>
        <div
          class="bg-white rounded-md py-2 absolute z-10 right-0 bottom-0 translate-y-[130%] border opacity-0"
          id="profile-setting"
        >
          <form
            action="partials/_img-handler.php"
            enctype="multipart/form-data"
            id="profile-form"
          >
            <button
              type="button"
              class="hover:bg-[#f5f5f5] px-3 py-2 cursor-default"
            >
              Change Profile Picture
              <input
                type="file"
                class="absolute hidden opacity-0 w-full left-0 top-0 h-full"
                oninput="submitProfileImg()"
                id="profile-submitter"
              />
            </button>
          </form>
        </div>
      </div>
    </header>
    <!-- statistics container -->
    <div class="grid grid-cols-1 md:grid-cols-3">
      <!-- total classes container -->
      <div class="m-4 p-4 flex justify-between bg-white rounded-md shadow-md">
        <p class="">Total Classes:</p>
        <span>0</span>
      </div>
      <!-- current attendance container -->
      <div class="m-4 p-4 flex justify-between bg-white rounded-md shadow-md">
        <p class="">Total Attendance:</p>
        <span>0</span>
      </div>
      <!-- current leave container -->
      <div class="m-4 p-4 flex justify-between bg-white rounded-md shadow-md">
        <p class="">Total Leaves:</p>
        <span>0</span>
      </div>
    </div>
    <!-- button container -->
    <div
      class="m-4 p-4 grid grid-cols-1 md:grid-cols-3 justify-between bg-white rounded-md shadow-md gap-4 md:gap-8"
    >
      <button class="py-2 rounded-md bg-green-600 text-white shadow-md">
        Mark Attendance
      </button>
      <button class="py-2 rounded-md bg-orange-600 text-white shadow-md">
        Mark Leave
      </button>
      <button class="py-2 rounded-md bg-blue-600 text-white shadow-md">
        View Attendance
      </button>
    </div>
    <script src="side/script.js"></script>
  </body>
</html>
