<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Muhammad Usman" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - Attendance Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="side/style.css" />
  </head>
  <body class="bg-[#F8F8F8]">
    <div
      class="min-h-screen flex items-center justify-center flex-col space-y-8"
    >
      <h1 class="text-[28px] font-bold mx-4 text-center">
        Attendance Management System
      </h1>
      <form
        action="partials/_sign-handler.php"
        class="flex flex-col p-6 border rounded-md space-y-3 bg-white text-[#3e363f]"
      >
        <h1 class="font-bold text-xl text-center">Sign Up</h1>
        <hr />
        <div class="flex flex-col space-y-1">
          <label for="name" class="text-sm">Name:</label>
          <input
            class="text-sm p-1.5 px-3 outline-none border"
            type="text"
            name="name"
            id="name"
            placeholder="John Doe"
          />
        </div>
        <div class="flex flex-col space-y-1">
          <label for="email" class="text-sm">Email:</label>
          <input
            class="text-sm p-1.5 px-3 outline-none border"
            type="text"
            name="email"
            id="email"
            placeholder="example@example.com"
          />
        </div>
        <div class="flex flex-col space-y-1">
          <label for="pass" class="text-sm">Password:</label>
          <input
            class="text-sm p-1.5 px-3 outline-none border"
            type="password"
            name="pass"
            id="pass"
            placeholder="••••••••"
          />
        </div>
        <input
          class="cursor-pointer bg-green-500 text-white py-2"
          type="submit"
          value="Submit"
        />
        <div>
          <p>
            Already a user? Please
            <a href="log.html" class="underline hover:no-underline">log in</a>
          </p>
        </div>
      </form>
    </div>
  </body>
</html>
